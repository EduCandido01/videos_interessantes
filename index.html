<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Vídeos Interessantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-top: 20px;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .video-item {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .video-item:hover {
            transform: scale(1.05);
        }

        iframe {
            width: 100%;
            height: 200px;
            border: none;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #444;
            margin: 15px 0;
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            iframe {
                height: 180px;
            }
        }
    </style>
</head>
<body>

    <h1>5 Vídeos Interessantes</h1>

    <div class="video-container">
        <div class="video-item">
            <iframe src="https://youtu.be/dQw4w9WgXcQ?si=z8FV-x0K2Q0SapyT" title="Rickroll Video"></iframe>
            <div class="video-title">Rickroll - O clipe clássico</div>
        </div>

        <div class="video-item">
            <iframe src="https://youtu.be/PvHTMO0tBt8?si=BAkFcYy9FAX3mgxZ" title="Documentário sobre o Universo"></iframe>
            <div class="video-title">O Universo: Uma Viagem Surpreendente</div>
        </div>

        <div class="video-item">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/obtq4fz0jaI?si=CLxbeEatd8bR2jEq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <div class="video-title">Tecnologia do Futuro</div>
        </div>

        <div class="video-item">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/J9KRyW9Sjvg?si=AGDmh9ftrWiT336k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <div class="video-title">Explorando a Mente Humana</div>
        </div>

        <div class="video-item">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ZoWRBhWZ1As?si=K6JOzrARgf8qiswP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <div class="video-title">A História da Arte no Mundo</div>
        </div>
    </div>

</body>
</html>
